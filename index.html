<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="og: http://ogp.me/ns#" lang="ja">
<head>
	<meta charset="utf-8" />
	<title>けもフレ配信カレンダー</title>
	<link href="style.css" rel="stylesheet" />
	<meta property="og:title" name="twitter:title" content="けもフレ配信カレンダー" />
	<meta property="og:description" name="twitter:description"
			content="けものフレンズの公式 YouTube 配信を一覧するやつ" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@U_caudaElongata" />
	<meta name="twitter:site:id" content="1037918258052005888" />
	<meta name="twitter:creator" content="@U_caudaElongata" />
	<meta name="twitter:creator:id" content="1037918258052005888" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src="app.js"></script>
</head>
<body>
	<noscript>このページの内容を表示するには JavaScript を有効にする必要があります。</noscript>
	<script>
		var app = Elm.Main.init({
			flags: {
				features: {
					copy: !!navigator.clipboard,
					share: !!navigator.share
				},
				languages: navigator.languages
			}
		});
		app.ports.setLang.subscribe(lang => {
			var h = document.documentElement;
			h.lang = lang;
			h.classList.add('lang-confirmed');
		});
		app.ports.slideViewportInto.subscribe(id => {
			var node = document.getElementById(id);
			if (node) {
				requestAnimationFrame(() => {
					node.scrollIntoView({ behavior: 'smooth', block: 'center' });
				});
			}
		});
		app.ports.copy.subscribe(text => {
			navigator.clipboard.writeText(text);
		});
		app.ports.share.subscribe(data => {
			navigator.share(data).catch(() => {})
		});
	</script>
</body>
